<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab62a01839.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Typing Game</title>
</head>

<body>
    <button class="btn-settings" id="btn-settings"><i class="fas fa-cog"></i></button>
    <div class="settings-container">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty:</label>
                <select name="difficulty" id="difficulty" class="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="game-container">
        <h2>Speed Typer</h2>
        <small>Type the following:</small>

        <h1 id="word">TEST</h1>

        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">

        <p class="time-container">Time left: <span id="time">10</span></p>
        <p class="score-container">Score: <span id="score">0</span></p>

        <div id="summary-container" class="summary-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
